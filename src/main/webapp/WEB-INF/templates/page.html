<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headTag">

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>pagination</title>

    <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>

    <link th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.css}" rel="stylesheet" />
    <!-- 
    <link th:href="@{/webjars/bootswatch-slate/3.3.2/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootswatch-slate/3.3.2/css/bootstrap-theme.css}" rel="stylesheet" />
 -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container" role="main">
    <h3>Cookie一覧</h3>

    <div style="text-align: center;" th:text="${page.total + '件中' + ((page.number - 1) * page.size + 1) + ' - '+ (page.number  * page.size ) + '件目'}"></div>
    <div th:replace="fragments/paginationbar :: paginationbar"></div>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>jn_monitor_id</th>
          <th>grid</th>
          <th>created</th>
          <th>modifired</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cookie : ${cookies}">
          <td th:text="${cookie.id}">1</td>
          <td th:text="${cookie.jn_monitor_id}">100000001</td>
          <td th:text="${cookie.grid}">580c2e84b08e10172d7e7f33612edc57fac61c0ce0e63480</td>
          <td th:text="${#dates.format(cookie.created, 'yyyy-MM-dd HH:mm')}">2015-02-22 12:08</td>
          <td th:text="${#dates.format(cookie.modified, 'yyyy-MM-dd HH:mm')}">2015-02-22 12:08</td>
        </tr>
      </tbody>
    </table>

    <div th:replace="fragments/paginationbar :: paginationbar"></div>

  </div>

</body>
</html>
