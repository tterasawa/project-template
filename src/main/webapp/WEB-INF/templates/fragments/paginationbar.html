    <div th:fragment="paginationbar" style="text-align: center;">
      <div class="raw">
        <ul class="pagination pagination-sm">
          <li th:class="${page.firstPage}? 'disabled' : ''">
            <span th:if="${page.firstPage}">First</span>
            <a th:if="${not page.firstPage}" th:href="@{${page.url}(page=1,size=${page.size},sort=${page.order})}">&larr; First</a>
          </li>
          <li th:class="${page.hasPreviousPage}? '' : 'disabled'"><span th:if="${not page.hasPreviousPage}">&laquo;</span> <a th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page=${page.number-1},size=${page.size},sort=${page.order})}" title="Go to previous page">&laquo;</a></li>
          <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''"><span th:if="${item.current}" th:text="${item.number}">1</span> <a th:if="${not item.current}" th:href="@{${page.url}(page=${item.number},size=${page.size},sort=${page.order})}"><span th:text="${item.number}">1</span></a></li>
          <li th:class="${page.hasNextPage}? '' : 'disabled'"><span th:if="${not page.hasNextPage}">&raquo;</span> <a th:if="${page.hasNextPage}" th:href="@{${page.url}(page=${page.number+1},size=${page.size},sort=${page.order})}" title="Go to next page">&raquo;</a></li>
          <li th:class="${page.lastPage}? 'disabled' : ''">
            <span th:if="${page.lastPage}">Last</span>
            <a th:if="${not page.lastPage}" th:href="@{${page.url}(page=${page.totalPages},size=${page.size},sort=${page.order})}">Last &rarr;</a>
          </li>
        </ul>
      </div>
    </div>
